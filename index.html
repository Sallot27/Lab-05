<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sultan's Gallery </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="gallery-header">Welcome to Sultan's Gallery</h1>

    <div id="gallery">
        <div id="photo-container"></div>
        <input type="text" id="photo-url" placeholder="Enter photo URL">
        <button id="add-photo">Add Photo</button>
      </div>
      <p class="note">Note: Drag any image you want into the label to paste the image address and add it to the gallery.</p>  
    <script src="Js.js"></script>

</body>

</html>
